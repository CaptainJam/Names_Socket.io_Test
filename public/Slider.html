<!DOCTYPE html>
<html>
<head>
    <title>Slider</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        function sendSliderChange(name, value) {
            socket.emit('sliderChange', { name: name, value: value });
        }

        
    </script>
</head>
<body>
    <h1>Control Sketch</h1>
    <script src="midi.js"></script>
    <script>
        const numSliders = 72;  // Change this to the number of sliders you want
    
        for (let i = 1; i <= numSliders; i++) {
            document.write(`
                <div>
                    <label for="slider${i}">Slider ${i}</label>
                    <input type="range" id="slider${i}" name="slider${i}" min="0" max="127" oninput="sendSliderChange(this.name, this.value)">
                </div>
            `);
        }
    </script>
</body>
</html>
